<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/app.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="loan">
      <div class="display">
        <h1 class="heading">Loan Calculator</h1>
      </div>
      <!-- /.display -->
      <div class="preview">
        <form class="application" autocomplete="off">
          <div class="item">
            <h3>Loan Amount</h3>
            <input class="payment-amount" type="number" placeholder="$500-25000" step="250" min="500" max="25000" required>
          </div>
          <!-- /.item -->
          <div class="item">
            <h3>Period</h3>
            <input class="payment-period" type="number" placeholder="1-5 years" min="1" max="5" required>
          </div>
          <!-- /.item -->
          <div class="item">
            <h3>Interest Rate</h3>
            <input class="payment-interest" type="number" placeholder="12-60%" step="2" min="12" max="60" required>
          </div>
          <!-- /.item -->
          <button class="primary" type="submit">Calculate</button>
        </form>
        <!-- /.form -->
        <div class="overlay d-none">
          <div class="information">
            <h2 class="total">5990.89 USD</h2>
            <div class="grid">
              <div class="half">
                <h3>Monthly</h3>
                <p class="monthly">249.62 USD</p>
              </div>
              <!-- /.half -->
              <div class="half">
                <h3>Interest</h3>
                <p class="interest">990.89 USD</p>
              </div>
              <!-- /.half -->
            </div>
            <!-- /.grid -->
            <p class="disclaimer">Borrow responsibly by fairly assessing your loan repayment capabilities!</p>
          </div>
          <button class="overlay-btn primary">Close</button>
        </div>
        <!-- /.overlay -->
      </div>
      <!-- /.preview -->
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
