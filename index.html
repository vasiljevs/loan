<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loan Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="loan">
      <h1 class="heading">Loan Calculator</h1>
      <form class="calculate-loan">
        <div class="item">
          <label for="amount">Loan Amount</label>
          <input id="amount" type="number" placeholder="$2000">
        </div>
        <div class="item">
          <label for="interest">Loan Interest</label>
          <input id="interest" type="number" placeholder="12%">
        </div>
        <div class="item">
          <label for="period">Loan Period</label>
          <input id="period" type="number" placeholder="1 year">
        </div>
        <button class="btn" type="submit">Calculate</button>
      </form>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
